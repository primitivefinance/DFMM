on: [push]

name: Solidity

jobs:
  check:
    name: forge test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: run tests
        run: forge test --via-ir -vvv
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}

      - name: run snapshot
        run: forge snapshot
